<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC SFU Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #f1f5f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #475569;
        }

        button.danger {
            background: #dc2626;
        }

        video {
            width: 100%;
            background: #000;
            border-radius: 8px;
            margin-top: 15px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status.info {
            background: #1e40af20;
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }

        .status.success {
            background: #16a34a20;
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .status.error {
            background: #dc262620;
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .peer-list {
            list-style: none;
            margin-top: 15px;
        }

        .peer-item {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .peer-name {
            font-weight: 600;
            color: #f1f5f9;
        }

        .peer-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            margin-right: 8px;
        }

        .logs {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #94a3b8;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.success {
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ WebRTC SFU Test Interface</h1>
            <p class="subtitle">Publish your webcam or screen, and watch other streams</p>
        </header>

        <div class="grid">
            <!-- Publisher (Grabber) Section -->
            <div class="card">
                <h2>üìπ Publish Stream (Grabber)</h2>

                <div class="form-group">
                    <label for="publisherName">Stream Name</label>
                    <input type="text" id="publisherName" placeholder="my-stream" value="my-stream">
                </div>

                <div class="form-group">
                    <label for="sourceType">Source Type</label>
                    <select id="sourceType">
                        <option value="webcam">Webcam</option>
                        <option value="screen">Screen Share</option>
                    </select>
                </div>

                <div>
                    <button id="startPublish">Start Publishing</button>
                    <button id="stopPublish" class="danger" disabled>Stop</button>
                </div>

                <div id="publishStatus"></div>

                <video id="localVideo" autoplay muted playsinline></video>

                <div class="stats" id="publishStats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="pubBitrate">0</div>
                        <div class="stat-label">kbps</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pubPackets">0</div>
                        <div class="stat-label">Packets</div>
                    </div>
                </div>
            </div>

            <!-- Viewer (Player) Section -->
            <div class="card">
                <h2>üëÅÔ∏è Watch Stream (Player)</h2>

                <div class="form-group">
                    <label for="peerSelect">Select Peer</label>
                    <select id="peerSelect">
                        <option value="">-- Select a peer --</option>
                    </select>
                </div>

                <div>
                    <button id="startWatch">Watch Stream</button>
                    <button id="stopWatch" class="danger" disabled>Stop</button>
                    <button id="refreshPeers" class="secondary">Refresh Peers</button>
                </div>

                <div id="watchStatus"></div>

                <video id="remoteVideo" autoplay playsinline controls></video>

                <div class="stats" id="watchStats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="subBitrate">0</div>
                        <div class="stat-label">kbps</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="subPackets">0</div>
                        <div class="stat-label">Packets</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="card">
            <h2>üìã Connection Logs</h2>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
